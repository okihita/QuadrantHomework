# This build.yml is to run CI/CD pipeline through GitHub Actions.
name: Checkout and Building Android

on:
  push:
    branches:
      - github-actions

jobs:
  unit_tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Unit Testing
        run: ./gradlew test

  android_tests:
    name: Run Instrumented Tests
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set Up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Instrumentation Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          script: ./gradlew connectedAndroidTest

  build_apk:
    name: Generate APK
    needs: [unit_tests, android_tests] # Wait until jobs unit_tests and android_tests finishes
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build APK
        uses: ./gradlew assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: QuadrantHomework.apk
          path: app/build/outputs/apk/debug/app-debug.apk